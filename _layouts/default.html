<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ page.title }}</title>

        <!-- <link rel="shortcut icon" href="/assets/img/favicon.ico"> -->
        <meta property="og:title" content="{{ page.title }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:card" content="summary">

        <meta name="description" content="{{ page.description }}">
        <meta property="og:description" content="{{ page.description }}">
        <meta name="twitter:description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.keywords }}">

        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

        <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
        <meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
        <meta property="og:site_name" content="{{ site.name }}">

        <meta property="og:image" content="{{ site.url }}{{ page.image_social }}">
        <meta property="og:image:type" content="image/jpeg">
        <meta name="twitter:image" content="{{ site.url }}{{ page.image_social }}">

        <!-- Custom CSS -->
        {% if jekyll.environment == 'production' %}
            <link rel="stylesheet" href="/assets/css/main.min.css">
        {% elsif jekyll.environment == 'development' %}
            <link rel="stylesheet" href="/assets/css/main.css">
        {% endif %}

        <!-- Online Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Patua+One|Roboto:300,500" rel="stylesheet">

        <!-- JSON-LD -START- -->
        <script type="application/ld+json"></script>
        <!-- JSON-LD -END- -->

        <!-- Google Analyitics Code -START- -->
        {% if jekyll.environment == 'production' %}
            {% include _common/analytics.html %}
        {% endif %}
        <!-- Google Analyitics Code -END- -->
    </head>
    <body>

        <!-- <div id="full-page-container"> -->

        {% include _common/header.html %}

        <div id="index__main-page-overlay" class="index__main-page-overlay-hidden"></div>
        <main id="index__main-page-content">
            {{ content }}
        </main>

        {% include _common/footer.html %}

        <!-- </div> -->

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
        <script type="text/javascript" src="/assets/scripts/postTextLimit.js"></script>
        <script type="text/javascript" src="/assets/scripts/classModifier.js"></script>
    </body>
</html>
